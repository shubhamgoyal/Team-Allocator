<head>
  <title>team-allocator</title>
</head>

<body>
  <h1>Team Allocator App</h1>

  {{> event}}

  {{> user}}
</body>

<template name="hello">
  <button>Sign up</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="event">
  <form action="process_form.php" class="TTWForm" method="post" novalidate="">
    <div id="event" class="create">
    <label for="event">Enter event name</label>
    <input type="text" name="event-name" id="user" required="required">
    </div>
    <div id="form-submit" class="field f_100 clearfix submit">
      <input type="submit" value="Create">
    </div>
  </form>
</template>

<template name="user">
  <form action="process_form.php" class="TTWForm" method="post" novalidate="">
    <div id="user" class="create">
    <label for="user">Enter your name</label>
    <input type="text" name="user-name" id="user" required="required">
    </div>
    <div id="form-submit" class="field f_100 clearfix submit">
      <input type="submit" value="Create">
    </div>
  </form>
</template>
